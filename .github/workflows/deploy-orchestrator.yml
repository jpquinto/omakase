name: Deploy Orchestrator

on:
  push:
    branches: [main]
    paths:
      - "apps/orchestrator/**"
      - "packages/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSM
        env:
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --timeout-seconds 300 \
            --parameters 'commands=[
              "set -euo pipefail",
              "cd /opt/omakase/app",
              "echo \"Pulling latest code...\"",
              "sudo git pull --ff-only",
              "echo \"Installing dependencies...\"",
              "sudo bun install --frozen-lockfile 2>/dev/null || sudo bun install",
              "echo \"Restarting orchestrator...\"",
              "sudo systemctl restart omakase-orchestrator",
              "echo \"Waiting for health check...\"",
              "for i in $(seq 1 10); do sleep 3; if curl -sf http://localhost:8080/health > /dev/null 2>&1; then echo \"Orchestrator is healthy!\"; exit 0; fi; echo \"Attempt $i/10 - waiting...\"; done",
              "echo \"Health check failed after 30 seconds\"",
              "sudo journalctl -u omakase-orchestrator --no-pager -n 30",
              "exit 1"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # Poll for completion
          for i in $(seq 1 60); do
            sleep 5
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "InProgress")

            if [ "$STATUS" = "Success" ]; then
              echo "Deploy successful!"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardOutputContent" \
                --output text
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deploy failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "[StandardOutputContent, StandardErrorContent]" \
                --output text
              exit 1
            fi

            echo "Status: $STATUS (attempt $i/60)"
          done

          echo "Timed out waiting for SSM command"
          exit 1
